<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="ELDT Training online - ELDT Inc">
    <meta property="og:image" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="icon" href="static/img/favicon.png">
    <title>Contact Us</title>
    <link rel="icon" href="static/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">

</head>
<body>

<!-- Header Start ---->

<header th:replace="layouts/fragments/header"></header>
<!-- Header End ---->


<section class="about_bg-new">
    <div class="container">
        <h1>Contact Us</h1>
    </div>
</section>
<section class="contact_page">
    <div class="contact-form">
        <div class="first-container">
            <div class="info-container">
                <div>
                    <img class="icon"/>
                    <h3>Lets Talk</h3>
                    <p>(307) 300-0017</p>
                </div>
                <div>
                    <img class="icon"/>
                    <h3>General Support</h3>
                    <p>contact@eldtinc.com</p>
                </div>
            </div>
        </div>
        <div class="second-container">
            <h2>Send Us A Message</h2>
            <form action="submit-query" onsubmit="return validateForm()" method="post">
                <div class="form-group">
                    <label for="name-input">Tell us your name*</label>
                    <input id="name-input" type="text" placeholder="First name" name="firstname" required="required"/>
                    <input type="text" placeholder="Last name" name="lastname" required="required"/>
                </div>
                <div class="form-group">
                    <label for="email-input">Enter your email*</label>
                    <input id="email-input" type="text" name="email" placeholder="Eg. example@email.com"
                           title="Invalid email address"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required"/>
                </div>
                <div class="form-group">
                    <label for="phone-input">Enter phone number*</label>
                    <input id="phone-input" type="text" name="phone" placeholder="Eg. +1 800 000000" maxlength="10"
                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="message-textarea">Message</label>
                    <textarea id="message-textarea" name="message" placeholder="Write us a message"></textarea>
                </div>
                <button style="left:0px;">Send message</button>
            </form>
        </div>
    </div>
</section>


<!-- Footer Start ---->

<footer th:replace="layouts/fragments/footer"></footer>

<!-- Footer End ---->

<script src="js/main.js"></script>
</body>
</html>
