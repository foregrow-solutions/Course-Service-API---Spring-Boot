<!DOCTYPE html>
<html>
<head th:replace="layouts/fragments/head"></head>
<body>
<div id="wrapper" class="wrapper bg-ash">
	<!-- Header Menu Area Start Here -->
	<header th:replace="layouts/fragments/admin-header"></header>
	<!-- Header Menu Area End Here -->
	<!-- Page Area Start Here -->
	<div class="dashboard-page-one">
		<!-- Sidebar Area Start Here -->
		<div th:replace="layouts/fragments/admin-sidebar"></div>
		<!-- Sidebar Area End Here -->
				<div class="dashboard-content-one vh-100">
					<!-- Breadcubs Area Start Here -->
					<div class="breadcrumbs-area">
						<h3 class="font-weight-bold mb-2">Stamford Raffles</h3>
						
					</div>
					
					
					<div class="row gutters-20 mb-4">
						<div class="col-xl-12 col-sm-12 col-12">
							<div class="dashboard-summery-one mg-b-20">
								<div class="add-school mt-2">
									<form id="#" method="post" enctype="multipart/form-data" action="#">
								
								<div class="row">
								    <div class="col-md-6">
										<div class="form-group">
										<label class="form-label">School Name</label>
											<input type="text" class="form-control" name="schoolName" id="schoolName" placeholder="Stamfor Raffles" required="">
										</div>
									</div>
								
									<div class="col-md-6">
										<div class="form-group">
										<label class="form-label">Address</label>
											<input type="text" class="form-control" name="address" id="address" placeholder="Dallas, TX, USA" required="">
											<span id="emailformat"> </span>
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="form-group">
										<label class="form-label">Contact No.</label>
											<input type="text" class="form-control" name="contactNo" id="contactNo" placeholder="123-456-7890" maxlength="10" required="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
										<label class="form-label">Website</label>
											<input type="text" class="form-control" name="website" id="website" placeholder="www.demo.com" required="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
										<label class="form-label">Email</label>
											<input type="text" class="form-control" name="email" id="email" placeholder="Info@gmail.com" required="">
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="form-group">
										<label for="inputNanme4" class="form-label">FED Tax No.</label>
											<input type="text" class="form-control" name="fedTaxNo" id="fedTaxNo" placeholder="Exp-1234567" required="">
										</div>
									</div>
									
								</div>
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
										<label class="form-label">DUNS No.</label>
											<input type="text" class="form-control" name="dunsNo" id="dunsNo" placeholder="Exp-1234567" required="">
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="form-group">
										<label class="form-label">Per Student Fees</label>
											<input type="text" class="form-control" placeholder="$500" required="">
										</div>
									</div>
									
								</div>
								
							<div class="btn-dash mt-1 d-flex justify-content-end">
							  <button type="button" class="btn btn-primary mt-2">Submit</button>
							  <button type="button" onclick="window.location='admin-dashboard.html'" class="btn btn-danger ml-2 mt-2">Cancel</button>
							</div>
								
							</form>
									
								</div>
							</div>
						</div>
					</div>
					
					<footer class="footer-wrap-layout1 dash-fot">
						<div class="copyright">&#169;Copyrights <a href="/">ELDT Inc.</a> 2022. All rights reserved.
							Powered by <a href="#">Winggs</a>
						</div>
					</footer>
				</div>
			</div>
			<!-- Page Area End Here -->
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="static/js/main.js"></script>
	</body>
</html>
